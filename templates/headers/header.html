<!DOCTYPE html>
<html lang="en">
<head>
<!-- basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- mobile metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<!-- site metas -->
<title>Gamepad</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">	
<!-- bootstrap css -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
<!-- style css -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
<!-- Responsive-->
<link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css')}}">
<!-- fevicon -->
<link rel="icon" href="{{ url_for('static', filename='images/fevicon.png')}}" type="image/gif" />
<!-- Scrollbar Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.mCustomScrollbar.min.css')}}">
<!-- Tweaks for older IEs-->
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<!-- owl stylesheets --> 
<link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/owl.theme.default.min.css')}}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
</head>
<body>
	<!-- header section start -->
	<div class="header_section">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="logo"><a href="{{ url_for('index')}}"><img src="{{ url_for('static', filename='images/logo.png')}}"></a></div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="home">HOME</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about">ABOUT</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="product">PRODUCTS</a>
                </li>
                <li class="nav-item">
                  <div class="dropdown">
                    <span class="nav-link" >CATEGORIES</span>
                    <div class="dropdown-content">
                      {% for row in categoryData %}
                        <p><a href="/displayCategory?categoryId={{row[0]}}">{{row[1]}}</a></p>
                      {% endfor %}
                    </div>
                  </div>
                </li>
                <li class="nav-item">
                  <div class="search-container">
                    <form action='/search' method='POST'>
                      <input id="searchBox" name="searchBox" type="text" placeholder="Search.." href="/search">
                      <button type="submit" value="Search"><i class="fa fa-search"></i></button>
                    </form>
                  </div>
                  
                </li>
                {% if not loggedIn %}
                <li class="nav-item">
                  <a class="nav-link" href="/loginForm">SIGN IN</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/registerationForm">REGISTER</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="/account/orders">ORDERS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/account/profile">PROFILES</a>
                </li>
                <li class="nav-item" id="kart">
                  <a class="nav-link" href="/cart">
                    CART <span id="cartCounter">{{noOfItems}}</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/logout">LOGOUT</a>
                </li>
                {% endif %}
              </ul>
            </div>
        </nav>
	</div>
	<!-- header section end -->
    <!-- Javascript files-->
    <script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.0.0.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/plugin.js')}}"></script>
    <!-- sidebar -->
    <script src="{{ url_for('static', filename='js/jquery.mCustomScrollbar.concat.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/custom.js')}}"></script>
    <!-- javascript --> 
    <script src="{{ url_for('static', filename='js/owl.carousel.js')}}"></script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
    <script>
$(document).ready(function(){
    $(".fancybox").fancybox({
        openEffect: "none",
        closeEffect: "none"
        });})
    </script>
</body>
</html>
