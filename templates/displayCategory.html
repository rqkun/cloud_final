<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<title>Category: {{categoryName}}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style/home.css') }}" >
	<link rel="stylesheet" href="{{ url_for('static', filename='style/topStyle.css') }}" >
</head>
<body>
<div id="title">
	<a href="/">
		<img id="logo" src= "{{ url_for('static', filename='images/logo.png') }}" >
	</a>
	<form>
		<input id="searchBox" type="text" name="searchQuery">
		<input id="searchButton" type="submit" value="Search">
	</form>

	{% if not loggedIn %}
	<div id="signInButton">
		<a class="link" href="/loginForm">Sign In</a>
	</div>
	{% else %}
	<div class="dropdown">
		<button class="dropbtn">Hello, <br>{{firstName}}</button>
		<div class="dropdown-content">
			<a href="/account/orders">Your orders</a>
			<a href="/account/profile">Your profile</a>
			<hr>
			<a href="/logout">Sign Out</a>
		</div>
	</div>
	{% endif %}
	<div id="kart">
		<a class="link" href="/cart">
			<img src="{{url_for('static', filename='images/shoppingCart.png')}}" id="cartIcon" >
			CART {{noOfItems}}
		</a>
	</div>
</div>

<div>
	<h2>Showing all products of Category {{categoryName}}:</h2>
	{% for row in data %}
	<table>
		<tr id="productName">
			<td>
				{{row[1]}}
			</td>
		</tr>
		<tr id="productImage">
			<td>
				<a href="/productDescription?productId={{row[0]}}">
					<img src="{{ url_for('static', filename='uploads/' + row[3]) }}" id="itemImage" >
				</a>
			</td>
		</tr>
		<tr id="productPrice">
			<td>
				${{row[2]}}
			</td>
		</tr>
	</table>
	{% endfor %}
</div>
</body>
</html>
