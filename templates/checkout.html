<div class="row">
    <div class="container">
        <form action='/checkout' method='POST'>
            <div class="col-50">
                <h3>Billing Address</h3>
                <div class="row">
                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                    <input type="text" id="receiverName" name="receiverName" placeholder="John M. Doe">
                </div>

                <div class="row">
                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                    <input type="text" id="receiverAddress" name="receiverAddress" placeholder="542 W. 15th Street">
                </div>

                <div class="row">
                    <label for="phone"><i class="fa fa-institution"></i> Phone number</label>
                    <input type="text" id="phone" name="phone" placeholder="0987567654">
                </div>

            </div>
            <p>Total <span class="price" style="color:black"><b>{{totalPrice}}</b></span></p>
            <input type="submit" value="Continue to checkout" class="btn" href="/checkout">
        </form>
    </div>
</div>
