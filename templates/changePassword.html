<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet'
        href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register-style.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<form action="{{ url_for('changePassword') }}" method="POST" onsubmit="return validate()" id="changepwdForm">
        <div class="form_wrapper">
            <div class="form_container">
                <div class="title_container">
                    <svg class="logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        version="1.1" width="300" height="300" viewbox="0 0 640 480" xml:space="preserve">
                        <image x="10%" y="10%" width="500" height="500"
                            xlink:href="{{ url_for('static', filename='images/logo.png')}}" />
                    </svg>
                </div>
                <div class="row clearfix">
                    <div class="">
                        <form>
                            <label style="position: relative;" aria-disabled="true">Old Password:</label>
							<div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                                <input id ="oldpassword" type="password" name="oldpassword" placeholder="********" required />
                            </div>
                            <label style="position: relative;" aria-disabled="true">New Password:</label>
                            <span id ="toggle-eye" toggle="#oldpassword" class="fa fa-fw fa-eye field-icon toggle-password" style="float:right;"></span>
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                                <input id ="password" type="password" name="password" placeholder="********" required />
                            </div>
                            <label style="position: relative;" aria-disabled="true">Re-type New Password:</label>
                            <span id ="toggle-eye" toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password" style="float:right;"></span>
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                                <input id ="cpassword" type="password" name="cpassword" placeholder="********" required />
                            </div>
                            <span id ="toggle-eye" toggle="#cpassword" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            <span name="error-message" id="error-message" hidden>Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</span>
                            {% if error %}
      						<span id="error-message">{{ error }}</span>
      						{% endif %}
      						{% if msg %}
      						<span id="success-message">{{ msg }}</span>
      						{% endif %}
							<input class="button" type="submit" value="Save"/>
                            
                        </form>
                            
                    </div>
                    <div id="footer"><span><a>Go to </a><a href="{{ url_for('profileHome') }}">Profile</a></span></div>
                </div>
            </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.0.0.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/plugin.js')}}"></script>
    <script src="{{ url_for('static', filename='js/eye-toggle.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/validateForm.js') }}"></script>
</body>

</html>
